<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <main class="login-container">
        <section class="login-card">
            <header class="card-header">
                <h1>Bienvenue</h1>
                <p>Connectez-vous à votre espace</p>
            </header>

            <form action="traitement_login.php" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre nom" required minlength="3" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required minlength="8">
                </div>

                <button type="submit" class="btn-primary">Se connecter</button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <div class="comment-section-toggle">
                <h3>Laisser un commentaire</h3>
                <form action="traitement_commentaire.php" method="POST" class="comment-form">
                    <div class="form-group">
                        <label for="nom_com">Votre Nom</label>
                        <input type="text" id="nom_com" name="nom_com" placeholder="Votre nom" required>
                    </div>

                    <div class="form-group">
                        <label for="commentaire">Votre Commentaire</label>
                        <textarea id="commentaire" name="commentaire" rows="3" placeholder="Écrivez votre message..." required maxlength="500"></textarea>
                    </div>

                    <button type="submit" class="btn-secondary">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
